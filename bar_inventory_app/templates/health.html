{% extends "base.html" %}
{% block content %}
<h4>Health Check</h4>
<div class="row g-3">
  <div class="col-md-3"><div class="card"><div class="card-body">
    <div class="text-muted small">Total Items</div><div class="fs-4">{{ total }}</div>
  </div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body">
    <div class="text-muted small">Missing Case Size</div><div class="fs-4">{{ missing_case }}</div>
  </div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body">
    <div class="text-muted small">Missing Par (cases)</div><div class="fs-4">{{ missing_par_cases }}</div>
  </div></div></div>
</div>
{% endblock %}
