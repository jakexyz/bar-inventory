<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bar Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Bar Inventory</a>
    <div class="d-flex flex-wrap gap-2">
      <a href="{{ url_for('index') }}?group=vendor" class="btn btn-outline-light">Group by Vendor</a>
      <a href="{{ url_for('index') }}" class="btn btn-outline-light">Flat View</a>
      <a href="{{ url_for('order_summary') }}" class="btn btn-warning">What to Order</a>
      <a href="{{ url_for('import_csv') }}" class="btn btn-outline-light">Import CSV</a>
      <a href="{{ url_for('export_csv') }}" class="btn btn-outline-light">Export CSV</a>
      <a href="{{ url_for('admin_health') }}" class="btn btn-outline-warning">Health</a>
    </div>
  </div>
</nav>
<div class="container mb-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
